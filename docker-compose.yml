version: "3.1"
services:
 webapp1:
  image: webhost:v1
  build: .
  environment:
   MYSQL_HOST: web1
  depends_on:
   - db
  restart: always
  container_name: c1
  ports:
   - 8080:80
 db:
  image: mysql:v1
  build:
          context: .
          dockerfile: mysql.dockerfile
  restart: always
  container_name: web1
  environment:
   MYSQL_ROOT_PASSWORD: redhat123

